<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heavenly Drops</title>
</head>
<body id="main">
    <div class="container">
        <h1 id="logo">Heavenly Drops</h1>
        <div class="form">
                <label for="name">
                    <h2>Player Name</h2>
                </label>
                <input type="text" name="name" id="name">
                <label for="nickname">
                    <h2>Nickname</h2>
                </label>
                <input type="text" name="name" id="nickname">
                <h2 id="gametype">Choose Your Difficulty</h2>
                <div class="difficulty">
                    <button type="button">Easy</button>
                    <button type="button">Medium</button>
                    <button type="button">Difficulty</button>
                </div>
                <button id="playbtn" type="submit">PLAY</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
